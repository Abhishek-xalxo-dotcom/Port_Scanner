<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
    <style>
        body {
            background: #020617;
            color: #38bdf8;
            font-family: monospace;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 6px;
            width: 300px;
        }
        button {
            background: #16a34a;
            color: black;
            cursor: pointer;
        }
        pre {
            background: #000;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>üõ∞Ô∏è Web-Based Port Scanner</h2>

<input id="target" placeholder="Enter IP or Domain">
<br>
<button onclick="scan()">Scan</button>

<pre id="output"></pre>

<script>
async function scan() {
    const target = document.getElementById("target").value;

    const res = await fetch("/scan", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ target })
    });

    const data = await res.json();
    document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
